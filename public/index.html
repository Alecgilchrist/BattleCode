  <body>
    <link rel="stylesheet" type="" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.5.0/mocha.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.5.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.0/chai.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.28.0/codemirror.min.css">

    <div id="root"></div>
    <script src="./index.min.js"></script>
    <script>
      function onSignIn(googleUser) {
        const profile = googleUser.getBasicProfile();
        const userName = profile.getName();
        const userImage = profile.getImageUrl();
        const userEmail = profile.getEmail();
        const id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/signin');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
          console.log('Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
      };
    </script>
  </body>
